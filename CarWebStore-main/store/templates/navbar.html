{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel ='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="{%static 'css/main.css'%}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="{% static 'images/logo.png'%}" width="100" height="60" alt="logo" class="d-inline-block align-top" style="margin: 
          0 0 0  70px;"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

            <div class="wrapper">
              <div class="searchBar">
                  <div class="searchInputContainer">
                      <input id="searchQueryInput" type="text" name="searchQueryInput" placeholder="Search Car, Model" value="" />
                      <svg class="searchIcon" viewBox="0 0 24 24">
                          <path fill="#666666" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                      </svg>
                  </div>
                  <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">SEARCH</button>
              </div>
          </div>
          
          

            <div class="navbar-item">
              <a class="nav-link fs-5 me-3" href="{% url 'cart' %}">
                <i class="bi bi-cart3"><img src="{% static 'images/cart3.svg' %}" alt="cart" width="23"></i> Cart</a>
            </div>

              <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle fs-5 me-3" href="#" id="account-dropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <i class="bi bi-person-circle"><img src="{% static 'images/person.svg' %}" alt="user" width="23"></i> Account</a>
                <ul class="dropdown-menu" aria-labelledby="account-dropdown">
                  {% if user.is_authenticated %}
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a href="{% url 'username_page' %}" class="dropdown-item" href="#">Logout</a></li>
                  {%else%}
                    <li><a class="dropdown-item" href="{% url 'username_page' %}">Login</a></li>
                    <li><a class="dropdown-item" href="{% url 'signup_page' %}">Signup</a></li>
                  {% endif %}
                </ul>
              </div>

            </div>
          </div>
        </div>
      </nav>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
