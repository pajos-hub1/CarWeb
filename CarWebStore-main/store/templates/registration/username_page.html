{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AutoSpot</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel ='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel='stylesheet' href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{%static 'css/main.css'%}">
</head>
<body class="login-log">
    <div class="container login">
        <img src="{% static 'images/logow.png'%}" alt="AutoSpot Logo" class="log" style="width: 35%; margin-bottom: 20px;">
        <p class="welcome">Welcome to AutoSpot</p>
        <p style="color: #554a5b; margin-top: -15px; ">Type your username or phone number to log in or create an account.</p>
        <form action="" method="post">
            {% csrf_token %}
            <div class="input-box">
                <input type="text" id="username" name="username" required placeholder="Username or Mobile Number*">
                <label class="placeholder-label" for="username">Username or Mobile Number*</label>
            </div>
            <!-- Continue button -->
            <button type="submit" class="continue-btn">Continue</button>
        </form>
        <!-- Terms and conditions -->
        <div class="terms">
            <p>By continuing you agree to AutoSpot's <br>
                <a href="#">Terms and Conditions</a></p>
            <hr>
            <!-- Continue with Google button -->
            <button class="google-btn">Continue with Google</button>
        </div>
        <!-- Support and logo -->
        <div class="support">
            <p>For further support, you may visit the Help Center or contact our customer service team.</p>
            <img src="{% static 'images/logo.png'%}" alt="Support Logo" class="support-logo">
        </div>
    </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
